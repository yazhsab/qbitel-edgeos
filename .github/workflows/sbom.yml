# Qbitel EdgeOS - SBOM (Software Bill of Materials) Generation
# Generates CycloneDX SBOM for supply chain transparency

name: SBOM Generation

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  rust-sbom:
    name: Generate Rust SBOM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Install cargo-sbom
        run: cargo install cargo-sbom

      - name: Generate CycloneDX SBOM
        run: |
          cargo sbom --output-format cyclonedx-json > sbom-rust.json
          cargo sbom --output-format spdx-json > sbom-rust-spdx.json

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rust-sbom
          path: |
            sbom-rust.json
            sbom-rust-spdx.json

      - name: Submit to Dependency Graph
        uses: advanced-security/sbom-action@v1
        with:
          sbom-path: sbom-rust.json

  python-sbom:
    name: Generate Python SBOM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install CycloneDX tools
        run: pip install cyclonedx-bom

      - name: Generate q-provision SBOM
        run: |
          cd tools/q-provision
          pip install .
          cyclonedx-py environment -o ../../sbom-q-provision.json --format json

      - name: Generate q-sign SBOM
        run: |
          cd tools/q-sign
          pip install .
          cyclonedx-py environment -o ../../sbom-q-sign.json --format json

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-sbom
          path: |
            sbom-q-provision.json
            sbom-q-sign.json

  combine-sbom:
    name: Combine SBOMs
    runs-on: ubuntu-latest
    needs: [rust-sbom, python-sbom]

    steps:
      - name: Download Rust SBOM
        uses: actions/download-artifact@v4
        with:
          name: rust-sbom

      - name: Download Python SBOM
        uses: actions/download-artifact@v4
        with:
          name: python-sbom

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Create combined SBOM summary
        run: |
          echo "# Qbitel EdgeOS Software Bill of Materials" > sbom-summary.md
          echo "" >> sbom-summary.md
          echo "Generated: $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> sbom-summary.md
          echo "" >> sbom-summary.md
          echo "## Rust Dependencies" >> sbom-summary.md
          echo "" >> sbom-summary.md
          jq -r '.components[] | "- \(.name) \(.version)"' sbom-rust.json >> sbom-summary.md 2>/dev/null || echo "See sbom-rust.json" >> sbom-summary.md
          echo "" >> sbom-summary.md
          echo "## Python Dependencies (q-provision)" >> sbom-summary.md
          echo "" >> sbom-summary.md
          jq -r '.components[] | "- \(.name) \(.version)"' sbom-q-provision.json >> sbom-summary.md 2>/dev/null || echo "See sbom-q-provision.json" >> sbom-summary.md
          echo "" >> sbom-summary.md
          echo "## Python Dependencies (q-sign)" >> sbom-summary.md
          echo "" >> sbom-summary.md
          jq -r '.components[] | "- \(.name) \(.version)"' sbom-q-sign.json >> sbom-summary.md 2>/dev/null || echo "See sbom-q-sign.json" >> sbom-summary.md

      - name: Upload combined SBOM
        uses: actions/upload-artifact@v4
        with:
          name: combined-sbom
          path: |
            sbom-rust.json
            sbom-rust-spdx.json
            sbom-q-provision.json
            sbom-q-sign.json
            sbom-summary.md

      - name: Attach SBOM to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            sbom-rust.json
            sbom-summary.md
