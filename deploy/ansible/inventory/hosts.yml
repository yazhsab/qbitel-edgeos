# Qbitel EdgeOS - Ansible Inventory
# Device fleet inventory for provisioning and deployment

all:
  vars:
    ansible_connection: local
    qbitel_version: "0.1.0"
    firmware_base_url: "https://firmware.qbitel.example.com"

  children:
    # Provisioning stations
    provisioning_stations:
      hosts:
        provision-station-01:
          ansible_host: 192.168.1.10
          station_id: "PS001"
          supported_targets:
            - stm32h7
            - stm32u5
            - riscv

    # Build servers
    build_servers:
      hosts:
        build-server-01:
          ansible_host: 192.168.1.20
          build_capacity: high

    # Device fleets by deployment
    edge_devices:
      children:
        smart_meters:
          vars:
            device_class: smart-meter
            firmware_variant: metering
          hosts:
            # Populated dynamically from device registry

        railway_controllers:
          vars:
            device_class: railway-signaling
            firmware_variant: safety-critical
            safety_level: SIL4
          hosts:
            # Populated dynamically

        border_sensors:
          vars:
            device_class: border-sensor
            firmware_variant: surveillance
            mesh_enabled: true
          hosts:
            # Populated dynamically
